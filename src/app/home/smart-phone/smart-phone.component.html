<section id="laptop" class="container-fluid pt-5 pb-5 text-white">
    <h1 class="text-center">BEST SMARTPHONE</h1>
    <div class="row">
        <ng-container *ngFor="let phone of arraySmartPhone">
            <app-product-item class="col-xs-12 col-sm-6 col-md-6 col-lg-3 col-lg-3" [product]="phone" (eventDetail)="Detail($event)"></app-product-item>
        </ng-container>
    </div>
</section>
