<div class="container">
    <div class="card bg-light" style="width:300px">
        <img class="card-img-top" src={{product.img}} alt="Card image" style="max-width:100%; height: 250px;">
        <div class="card-body text-center">
            <h4 class="card-title text-center">{{product.name}}</h4>
            <p class="card-text" *ngIf="show">{{product.des}}</p>
            <button class="btn btn-primary mr-1" (click)="ShowDetail()" data-toggle="modal" data-target="#exampleModal">Detail</button>
            <button class="btn btn-success" (click)="HideShowDes()">{{statusDes}}</button>
        </div>
    </div>
</div>
